<div class="row">
  <div class="col-md-6">
    <img src="./../../../../assets/login.svg" alt="" class="img-fluid">
  </div>
  <div class="col-md-6 mt-5 pt-5 px-5">
    <div class="text-center mt-5">
      <img src="../../../../assets/Hams_Hotal_Logo.png" alt="" class="img-fluid" width="100">
      <h4 class="text-shadow m-4">Iniciar Sesion en <span class="text-orangeTheme">Sand Chateau</span></h4>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSave()" class="px-5 ">
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Correo Electronico</label>
        <input type="email"
        class="form-control form-control-sm box-shadow"
        id="txtEmail"
        formControlName="email">

        <span *ngIf="isValidField('email')" class="form-text text-danger">
          <!-- Debe de ser de 3 letras -->
          {{getFieldError('email')}}
      </span>
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label">Contrase単a</label>
        <input type="password"
               class="form-control form-control-sm box-shadow"
               id="txtPassword"
               formControlName="password">
               <span *ngIf="isValidField('password')" class="form-text text-danger">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('password')}}
            </span>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input text-link" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
          </div>
        </div>
        <div class="col-md-6">
          <a href="" class="float-end small-fonts">多Olvidaste tu contrase単a?</a>
        </div>
      </div>

      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-sm box-shadow">Acceder</button>
      </div>
    </form>

    <div class="px-5 text-center">
      <hr>
      <p>多No tienes cuenta?</p>
      <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn btn-block btn-primary btn-sm box-shadow">Registrate!</button>
      </div>
    </div>


  </div>
</div>
