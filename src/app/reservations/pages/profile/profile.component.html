<div class="m-3 pt-3">
  <div>
    <h3>Mis datos:</h3>
  </div>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSave()" class="mt-4">
    <div class="row ">
      <div class="col-md-6 mb-5">
        <label>Nombres</label>
        <input
          class="form-control form-control-sm box-shadow"
          formControlName="name"
        />
        <span *ngIf="isValidField('name')" class="form-text text-danger">
          {{ getFieldError("name") }}
        </span>
      </div>
      <div class="col-md-6 mb-5">
        <label>Apellidos</label>

        <input
          class="form-control form-control-sm box-shadow"
          formControlName="lastName"
        />
        <span *ngIf="isValidField('lastName')" class="form-text text-danger">
          {{ getFieldError("lastName") }}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-5" >
        <label>Número de teléfono</label>
        <input
          type="text"
          mask="(000) 000-0000"
          class="form-control form-control-sm box-shadow"
          formControlName="phoneNumber"
        />
        <span *ngIf="isValidField('phoneNumber')" class="form-text text-danger">
          {{ getFieldError("phoneNumber") }}
        </span>
      </div>

      <div class="col-md-6 mb-5">
        <label>Correo Electrónico</label>
        <input
          type="email"
          class="form-control form-control-sm box-shadow w-60"
          id="txtEmail"
          formControlName="email"
        />
        <span *ngIf="isValidField('email')" class="form-text text-danger">
          <!-- Debe de ser de 3 letras -->
          {{ getFieldError("email") }}
        </span>
      </div>
    </div>
    <div class="mt-3 d-flex py-25 flex-row-reverse">
      <div>
        <button
          type="submit"
          class="btn btn-block btn-primary btn-sm box-shadow rounded-pill mt-3 ms-3"
        >
          Guardar cambios
        </button>
      </div>
      <div>
        <button
          type=""
          class="btn btn-block btn-primary btn-sm box-shadow rounded-pill mt-3 ms-3"
          data-bs-toggle="modal"
          data-bs-target="#changePasswordModal"
        >
          Cambiar contraseña
        </button>


      </div>
    </div>
  </form>
</div>
